    <style>
        @keyframes autoHide {
            to {
                width: 0;
                height: 0;
                overflow: hidden;
                padding: 0;
                display: none !important;
            }
        }
        #toaster-alert{
            animation: autoHide 0s ease-in 6s forwards;
            position: absolute;
            width: 100%;
            margin-left: 50px;
        }
        #toaster-alert p{
            font-size: medium;
        }

        .warning{
            background-color: red !important;
        }

        .success{
            background-color: green !important;
        }

        .toaster .toaster-title{
            border-bottom: 1px solid black;
            padding: 5px 10px;
            font-size: 18px;

            font-weight: 900;
        }
        .toaster .toaster-title p{
          font-size: 15px;
        }
        #visitForm{
            width: 80% !important;
            padding: 10px;
            margin: 0px !important;
        }
        #visitForm textarea{
            resize: none !important;
        }
        .d-flex{
            display: flex !important;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .list-group >li>div {
            border: solid #8c8c8c 1px; background-color: #F0F0F0;
        }
        .list-group >li>div>b,p {
         margin: 5px;
        }

        hr{
            margin: 10px; border: 0.5px solid #8c8c8c
        }
    </style>
